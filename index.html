<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <span class="navbar-brand mb-0 h1">TIC-TAC-TOE</span>
    </nav>
    <h1>Welcome To Tic Tac Toe</h1>
  <div class="gameContainer">
    <div class="container">
        <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0 br-0"><span class="boxtext"></span></div>
    </div>
    <div class="gameInfo">
        
        <div>
            <span class="info">Turn for x</span>
        </div>
        <button class="btn">reset</button>
    </div>
  </div>
  <!-- add footer add twitter, insta and linkedin logo in a tag -->
    <footer class="footer">
        <div class="footer__social">
            <a href="https://twitter.com/"><img src="https://img.icons8.com/fluent/48/000000/twitter.png" width="20"/></a>
            <a href="https://www.instagram.com/"><img src="https://img.icons8.com/fluent/48/000000/instagram-new.png" width="20" /></a>
            <a href="https://www.linkedin.com/"><img src="https://img.icons8.com/fluent/48/000000/linkedin.png" width="20" /></a>
        </div>
        <div class="footer__signature">
            <p>Created by Avnish</p>

        </div>
    </footer>

 

        <script src="script.js"></script>
</body>

</html>
